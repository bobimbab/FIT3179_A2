<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deforestation Data Visualization</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Other libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega/5.22.1/vega.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/5.6.0/vega-lite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/6.21.0/vega-embed.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>

    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>

</head>

<body class="container py-4">
    <h1 class="mb-4">Deforestation Data Visualization</h1>

    <div id="controls" class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="year-slider" class="form-label">Select Year:</label>
                <input type="range" class="form-range" id="year-slider" min="2001" max="2023" value="2001">
                <p class="mt-2" id="year-display">Selected Year: 2001</p>
            </div>
        </div>

    </div>

    <div id="bubble-chart" class="visualization" style="display: block;"></div>
    <div id="stacked-area-chart" class="visualization" style="display: block;"></div>
    <div id="choropleth-map" class="visualization" style="display: block;"></div>
    <div id="dot-distribution-map" class="visualization" style="display: block;"></div>
    <div id="sankey-diagram" class="visualization" style="display: block;"></div>



    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
